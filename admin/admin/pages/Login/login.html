<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../index.css" />
		<link rel="stylesheet" href="login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="loginContainer">
			<div class="loginPanel">
				<h1>התחברות</h1>
				<div class="loginForm">
					<label for="username">שם משתמש</label>
					<input id="username" type="text" placeholder="שם משתמש" />
					<label for="password">סיסמה</label>
					<input id="password" type="password" placeholder="סיסמה" />
				</div>
				<button class="loginButton" id="login">התחבר</button>
				<button class="loginButton" id="register">הרשמה</button>
			</div>
		</div>
		<script type="module" src="../../index.js"></script>
		<script type="module" src="../../dataStore.js"></script>
		<script type="module" src="login.js"></script>
	</body>
</html>
